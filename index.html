<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Simon Says Game</title>
</head>
<body>
    <!-- Main heading of the game -->
    <h1>Simon Says Game</h1>
    
    <!-- Instructions for the player -->
    <h3>Press any key to start the game.</h3>
    
    <!-- Game container with buttons -->
    <div class="divContainer">
        <!-- First row of buttons -->
        <div class="line1">
            <div class="btn1 btn green" id="green">1</div>
            <div class="btn2 btn yellow" id="yellow">2</div>
        </div>
        <!-- Second row of buttons -->
        <div class="line2">
            <div class="btn3 btn red" id="red">3</div>
            <div class="btn4 btn blue" id="blue">4</div>
        </div>
    </div>

    <!-- JavaScript file linked -->
    <script src="app.js"></script>
</body>
</html>
